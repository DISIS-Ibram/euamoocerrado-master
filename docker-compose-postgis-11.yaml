services:
  postgis_old:
    image: postgis/postgis:11-2.5
    container_name: postgis_11_25
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=euamoocerrado
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - db-backup:/db-backup # meu diret√≥rio montado dentro do container
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:
